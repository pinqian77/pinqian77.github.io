      <!-- 计算网站运行时间 -->
      <span style="font-size:12px;"><script language=JavaScript> 
      function secondToDate(second) {
          if (!second) {
              return 0;
          }
          var time = new Array(0, 0, 0, 0, 0);
          if (second >= 24 * 3600) {
              time[0] = parseInt(second / (24 * 3600));
              second %= 24 * 3600;
          }
          if (second >= 3600) {
              time[1] = parseInt(second / 3600);
              second %= 3600;
          }
          if (second >= 60) {
              time[2] = parseInt(second / 60);
              second %= 60;
          }
          if (second > 0) {
              time[3] = second;
          }
          return time;
      }
      </script>
 
      <!-- 动态显示网站运行时间 -->
      <script type="text/javascript" language="javascript">
      function setTime() {
          var create_time = Math.round(new Date(Date.UTC(2023, 02, 08, 0, 0, 0)).getTime() / 1000);
          var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
          currentTime = secondToDate((timestamp - create_time));
          currentTimeHtml = '小猪圈已生长' + currentTime[0] + '天' + currentTime[1] + '时' + currentTime[2] + '分' + currentTime[3] + '秒';
          document.getElementById("htmer_time").innerHTML = currentTimeHtml;
      }
      setInterval(setTime, 1000);
      </script></span>
